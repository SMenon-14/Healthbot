{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url("{% static 'images/assistbg.png' %}") no-repeat center center fixed;
            background-size: cover;
        }
        h1 {
            margin-top: 120px;
            margin-left: -20px;
            font-size: 28px;
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 600px;
            height: 120px;
            background-color: #6371DB;
            color: white;
            text-decoration: none;
            border-radius: 50px; /* Makes it circular */
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s;
            margin-top: 30px; /* moves buttons down/adds spacing*/ 
        }
        .button:hover {
            background-color: #9fadf5;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>How Can I Assist You?</h1>

    <div class="button-container">
        <a href="{% url 'medications' %}" class="button">I want to know about a medication!</a>
        <a href="{% url 'conditions' %}" class="button">I want to know about a condition!</a>
        <a href="{% url 'other' %}" class="button">I have a different question!</a>
    </div>

</body>
</html>
