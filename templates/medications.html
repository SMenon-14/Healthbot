<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Information</title>
    <p>Here, you can find details about different medications.</p>
    <a href="{% url 'home' %}">Back to Home</a>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #chatWindow {
            width: 80%;
            max-width: 600px;
            height: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            padding: 12px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
        }

        #inputContainer {
            display: flex;
            margin-top: 15px;
            width: 80%;
            max-width: 600px;
        }

        #userMessage {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 10px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Medication Information</h1>
    <div id="chatWindow"></div>

    <div id="inputContainer">
        <input type="text" id="userMessage" placeholder="Name a medication you want to know about..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- CSRF Token from Django Template -->
    <form method="post">
        {% csrf_token %}
    </form>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Simulate the bot sending an initial message when the page loads
        const initialBotMessage = "Hello! I'm Healio and I'm here to help you with any medical questions. Name a medication you want to know about!";
        displayBotMessage(initialBotMessage);
    });
    let messageCounter = 0;
        function getCSRFToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]').value;
        }

        function sendMessage() {
            const userInput = document.getElementById("userMessage");
            const message = userInput.value.trim();
            if (message === "") return;
            messageCounter++;
            const chatWindow = document.getElementById("chatWindow");

            // Add user message to chat window
            const userMessageElement = document.createElement("div");
            userMessageElement.classList.add("message", "user-message");
            userMessageElement.textContent = message;
            chatWindow.appendChild(userMessageElement);

            userInput.value = ""; // Clear input field
            if (messageCounter === 1) {
                user_message = "List the uses of, "+message+", and then tell me about the active ingredients, possible side effects, and average coverage and costs. Ask me if I want to know about alternatives.";
            } else {
                user_message = message;
            }
            fetch("/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken()
                },
                body: JSON.stringify({"message": user_message})
            })
            .then(response => response.json())
            .then(data => {
            // Insert the bot's response as HTML using innerHTML
            const botMessageElement = document.createElement("div");
            botMessageElement.classList.add("message", "bot-message");
            botMessageElement.innerHTML = data.response;  // This allows HTML tags to be rendered
            chatWindow.appendChild(botMessageElement);

                // Auto-scroll to the latest message
                chatWindow.scrollTop = chatWindow.scrollHeight;
            })
            .catch(error => console.error('Error:', error));
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    function displayBotMessage(message) {
        const chatWindow = document.getElementById("chatWindow");

        // Create the bot message element
        const botMessageElement = document.createElement("div");
        botMessageElement.classList.add("message", "bot-message");
        botMessageElement.textContent = message;

        // Append it to the chat window
        chatWindow.appendChild(botMessageElement);

        // Auto-scroll to the latest message
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
    </script>

</body>
</html>
